name: Sync Release to Website
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout RyTuneX
        uses: actions/checkout@v4

      - name: Download Release Asset
        run: |
          # Use the tag_name from the release event, or default to a manual input if run manually
          TAG=${{ github.event.release.tag_name || 'latest' }}
          echo "Fetching tag: $TAG"
          curl -L -o RyTuneXSetup.exe https://github.com/${{ github.repository }}/releases/download/$TAG/RyTuneXSetup.exe

      - name: Push to Website Repo
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Clone the website repo using the PAT
          git clone https://${{ secrets.PAT_TOKEN }}@github.com/rayenghanmi/rayenghanmi.github.io.git website_repo
          
          # Create the folder if it doesn't exist
          mkdir -p website_repo/rytunex/
          
          # Move the installer into the folder
          mv RyTuneXSetup.exe website_repo/rytunex/
          
          # Commit and push changes
          cd website_repo
          git add rytunex/RyTuneXSetup.exe
          git commit -m "Update RyTuneX installer to ${{ github.event.release.tag_name || 'latest' }}"
          git push
